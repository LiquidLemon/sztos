<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<h1>{{ problem.title }}</h1>
<p>{{ problem.description }}</p>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'judge:send' problem.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="source" required/>
    <label for="solution{{ solution.id }}"></label><br>
    <input type="submit" value="Send">
</form>
</body>
</html>
