<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<h1>{{ problem.title }}</h1>
<p>{{ problem.description }}</p>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'judge:send' problem.id %}" method="post">
    {% csrf_token %}
    <textarea name="solution" id="solution{{ forloop.counter }}" rows="20"
              cols="80">{{ "Insert your solution here!" }}</textarea>
    <label for="solution{{ forloop.counter }}"></label><br>
    <input type="submit" value="Send">
</form>
</body>
</html>
