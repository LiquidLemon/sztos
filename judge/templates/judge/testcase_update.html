{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Update test case{% endblock %}

{% block content %}
    <div class="d-flex justify-content-left">
        <div class="card shadow" style="width: 40rem;">
            <article class="card-body">
                <form class="form" method="post">
                    <h1 class="h3 mb-3 font-weight-normal">Update test case</h1>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button class="btn btn-success btn-bg" type="submit">Update</button>
                </form>
            </article>
        </div>
    </div>
{% endblock %}
