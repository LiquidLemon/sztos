{% extends 'base.html' %}

{% block title %}Courses{% endblock %}

{% block content %}
    {% if course_list %}
        <ul class="list-group">
            {% for course in course_list %}
                <a class="list-group-item list-group-item-action"
                   href="{% url 'judge:problems' course.id %}">{{ course.name }}</a>
            {% endfor %}
        </ul>
    {% else %}
        <p>No courses are available.</p>
    {% endif %}
{% endblock %}
