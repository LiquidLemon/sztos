{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Add problem{% endblock %}

{% block content %}
    {% if perms.judge.add_problem %}
        <div class="d-flex justify-content-left" id="login">
            <form class="form form-horizontal" method="post">
                <h1 class="h3 mb-3 font-weight-normal">Add problem</h1>
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-success btn-bg" type="submit">Add</button>
            </form>
        </div>
    {% else %}
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Error</h4>
            <p>You are not authorized to view this page</p>
        </div>
    {% endif %}
{% endblock %}
