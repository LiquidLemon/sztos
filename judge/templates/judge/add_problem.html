{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Add problem{% endblock %}

{% block content %}
    <div class="d-flex justify-content-left">
        <form class="form form-horizontal" method="post">
            <h1 class="h3 mb-3 font-weight-normal">Add problem</h1>
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-success btn-bg" type="submit">Add</button>
        </form>
    </div>
{% endblock %}
