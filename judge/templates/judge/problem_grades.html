{% extends 'base.html' %}
{% load filters %}

{% block title %}Grades{% endblock %}
{% block content %}
    <table class="table">
        <thead>
        <tr>
            <td>Name</td>
            <td>Grade</td>
        </tr>
        {% for user, grade in problem.get_grades.items %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ grade | percentage }}</td>
            </tr>
        {% endfor %}
        </thead>
    </table>
{% endblock %}
