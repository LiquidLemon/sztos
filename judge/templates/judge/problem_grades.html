{% extends 'base.html' %}
{% load filters %}

{% block title %}Grades{% endblock %}

{% block content %}
    <h1 class="h3 font-weight-normal">Grades</h1>
    <div class="card shadow">
        <div class="table-responsive">
            <table class="table table-hover table-bordered m-0">
                <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Grade</th>
                </tr>
                </thead>
                <tbody>
                {% for user, solution in problem.get_solutions.items %}
                    <tr>
                        <td class="p-0 w-75">
                            <a class="nav-link text-dark"
                                href="{% url "judge:source_code" problem.course.id problem.id solution.id %}">{{ user.username }}</a>
                        </td>
                        <td class="p-0 w-25"><a class="nav-link text-dark">{{ solution.get_grade | percentage }}</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
