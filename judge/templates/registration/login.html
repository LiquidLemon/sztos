{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <form class="form-signin" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-primary btn-bg" type="submit">Login</button>
    </form>
{% endblock %}
